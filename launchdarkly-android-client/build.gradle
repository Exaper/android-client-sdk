apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'signing'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        // TODO: fix things and set this to true
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.3.2'
    compile 'com.noveogroup.android:android-logger:1.3.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.launchdarkly:okhttp-eventsource:0.2.2'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    androidTestCompile 'com.android.support:appcompat-v7:24.0.2'
    androidTestCompile 'com.android.support:support-annotations:24.0.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'org.easymock:easymock:3.4'
    testCompile 'com.google.dexmaker:dexmaker:1.1'
    testCompile 'junit:junit:4.12'
}


allprojects {
    group = 'com.launchdarkly'
    version = "0.0.2-SNAPSHOT"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}
repositories {
    mavenLocal()
    // Before LaunchDarkly release artifacts get synced to Maven Central they are here along with snapshots:
    maven { url "https://oss.sonatype.org/content/groups/public/" }
    mavenCentral()
}


uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'LaunchDarkly SDK for Android'
                packaging 'jar'
                description 'Official LaunchDarkly SDK for Android'
                url 'https://github.com/launchdarkly/android-client'

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'drichelson'
                        name 'Dan Richelson'
                        email 'dan@launchdarkly.com'
                    }
                }

                scm {
                    connection 'scm:git:git://github.com/launchdarkly/android-client.git'
                    developerConnection 'scm:git:ssh:git@github.com:launchdarkly/android-client.git'
                    url 'https://github.com/launchdarkly/android-client'
                }
            }
        }
    }
}